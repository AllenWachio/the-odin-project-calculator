<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        
        <div class="calculator-display">
            <div class="display-operation">
                12 + 55
            </div>
            <div class="display-answer">
                67
            </div>
        </div>
        
        <div class="calculator-keys">
            <div class="first-row">
                <button class="clear-btn">C</button>
                <button class="copy-btn"><img src="calculator-designs/copy-svgrepo-com.svg" alt="Copy Icon"></button>
                <button class="precentage-btn">%</button>
                <button class="multiply-btn"><img src="calculator-designs/divide-svgrepo-com.svg" alt="Divide Icon"></button>
            </div>
            <div class="second-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="third-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="fourth-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button></div>
            <div class="fifth-row">
                <button>.</button>
                <button>0</button>
                <button>+/-</button>
                <button>=</button>
            </div>
        </div>
    </div>

   
    <script src="index.js"></script>
</body>
</html>
